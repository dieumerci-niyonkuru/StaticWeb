<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StaTicWeb â€” Navbar Example</title>
 
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   
    :root{
      --brand-black: #0b0b0b;
      --brand-blue: #0b6ef6; 
      --brand-white: #ffffff;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <header class="bg-[var(--brand-black)] text-[var(--brand-white)] shadow-md">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
       
        <div class="flex items-center gap-4">
          <a href="#" class="flex items-center gap-3">
        
            <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-[var(--brand-blue)] text-[var(--brand-white)] font-bold shadow-sm">S</div>
            <span class="font-semibold text-lg tracking-tight">StaTicWeb</span>
          </a>
        </div>

        <div class="hidden md:flex md:items-center md:space-x-6">
          <a href="#" class="hover:text-[var(--brand-blue)] transition-colors">Home</a>
          <a href="#" class="hover:text-[var(--brand-blue)] transition-colors">About Us</a>
          <a href="#" class="hover:text-[var(--brand-blue)] transition-colors">Contact</a>
          <a href="#" class="hover:text-[var(--brand-blue)] transition-colors">Info Web</a>
        </div>

    
        <div class="hidden md:flex md:items-center md:space-x-3">
          <a href="#" class="px-4 py-2 rounded-md border border-[var(--brand-blue)] text-[var(--brand-blue)] hover:bg-[var(--brand-blue)] hover:text-[var(--brand-white)] transition">Login</a>
          <a href="#" class="px-4 py-2 rounded-md bg-[var(--brand-blue)] text-[var(--brand-white)] shadow-md hover:opacity-95 transition">Signup</a>
        </div>

        
        <div class="md:hidden">
          <button id="mobileBtn" aria-label="Toggle menu" class="inline-flex items-center justify-center p-2 rounded-md text-[var(--brand-white)] hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--brand-blue)]">
            <svg id="menuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg id="menuClose" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </nav>

   
    <div id="mobileMenu" class="md:hidden bg-[var(--brand-black)]/95 border-t border-white/10 hidden">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-white/5">Home</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-white/5">About Us</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-white/5">Contact</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-white/5">Info Web</a>
        <div class="mt-2 border-t border-white/10 pt-2 px-3 flex gap-2">
          <a href="#" class="flex-1 text-center px-3 py-2 rounded-md border border-[var(--brand-blue)]">Login</a>
          <a href="#" class="flex-1 text-center px-3 py-2 rounded-md bg-[var(--brand-blue)] text-[var(--brand-white)]">Signup</a>
        </div>
      </div>
    </div>
  </header>


  <main class="max-w-4xl mx-auto mt-12 px-6">
   


  <script>
    const mobileBtn = document.getElementById('mobileBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const menuOpen = document.getElementById('menuOpen');
    const menuClose = document.getElementById('menuClose');

    mobileBtn.addEventListener('click', () => {
      const isHidden = mobileMenu.classList.contains('hidden');
      mobileMenu.classList.toggle('hidden', !isHidden);
      menuOpen.classList.toggle('hidden');
      menuClose.classList.toggle('hidden');
    });
  </script>
</body>
</html>
